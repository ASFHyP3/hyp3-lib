# setuptools-scm doesn't work well with a shallow clone, see:
#    https://docs.gitlab.com/ee/ci/yaml/#shallow-cloning
variables:
  GIT_DEPTH: 0

.conda_template: &before_conda_env
  - source $HOME/.bashrc
  - conda update -n base -c defaults conda
  - conda install -c conda-forge -y tox tox-conda

.before_template: &before_defaults
  - python3 -m pip install --upgrade pip
  - python3 -m pip install --upgrade setuptools wheel twine s3pypi "setuptools-scm[toml]" importlib_metadata

default:
  image:
    name: continuumio/miniconda3:latest
    entrypoint: ["/bin/bash"]
  # Tags are not(!) inherited by jobs, contrary to the docs.
  # See: https://gitlab.com/gitlab-org/gitlab/issues/194312
  # tags:
  #   - kubernetes
  before_script:
    - *before_defaults

stages:
    # TODO: - tools-bot
    - static analysis
    - test
    - dependancy analysis
    - build
    - publish
    - verify
    # TODO: - trigger


bandit SAST:
  stage: static analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install bandit
  script:
    - bandit -r hyp3lib
    - bandit -r hyp3lib -f html -o bandit_report.html
  allow_failure: true
  artifacts:
    paths:
      - bandit_report.html

trufflehog secrets:
  stage: static analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install trufflehog
  script:
    - export LAST_TAG_HASH=$(git show-ref --hash -- $(git describe --abbrev=0))
    - echo "config/.*.shp.xml" > exclude-patterns.txt
    - trufflehog --regex --entropy False -x exclude-patterns.txt --since_commit "${LAST_TAG_HASH}" file://"${PWD}" > trufflehog_report.txt
  artifacts:
    paths:
      - trufflehog_report.txt

gitleaks:
  stage: static analysis
  tags:
    - kubernetes
  image:
    name: "zricethezav/gitleaks"
    entrypoint: ["/bin/bash"]
  before_script: []
  script:
    - export LAST_TAG_HASH=$(git show-ref --hash -- $(git describe --abbrev=0))
    # NOTE: commit range goes back into history; commit-from == HEAD by default
    - gitleaks -v --repo-path=./ --commit-to="${LAST_TAG_HASH}"

flake8 full:
  stage: static analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install flake8 flake8-import-order flake8-blind-except flake8-builtins
  script:
    - flake8 --max-line-length=120 --statistics --tee --output-file flake8_report.txt
  allow_failure: true
  artifacts:
    paths:
      - flake8_report.txt

flake8 limted:
  stage: static analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install flake8 flake8-import-order flake8-blind-except flake8-builtins
  script:
    - flake8 --max-line-length=120  --ignore=A,B,E,I,W,N8

pylint:
  stage: static analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install pylint
  script:
    - pylint -r y  hyp3lib 2>&1 | tee pylint_report.txt
  allow_failure: true
  artifacts:
    paths:
      - pylint_report.txt


pytest 37:
  stage: test
  tags:
    - kubernetes
  before_script:
    - *before_conda_env
  script:
    - tox --develop -e py37 -- --cov=hyp3lib
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  artifacts:
    paths:
      - pip_freeze_*.txt
      - conda_export_*.txt

safety 37:
  stage: dependancy analysis
  tags:
    - kubernetes
  before_script:
    - *before_defaults
    - python3 -m pip install safety
  script:
    - safety check --full-report --stdin < pip_freeze_py37.txt
    - awk -F '=' '/^[^#]/ {print $1 "==" $2}' conda_export_py37.txt | safety check --full-report --stdin
  needs:
    - job: "pytest 37"
      artifacts: true


